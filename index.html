<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
</head>
<body>
  <!--Container for the weather app-->
<div class="container">
  <h1>Check the Weather</h1>
  <!-- Input field-->
  <label for="city">Enter a city name:</label>
  <input type="text" id="city" placeholder="Enter a city name, e.g. London">
  <!-- Button to fetch weather-->
  <button id="getWeather">Get weather</button>
  <!--Output area for the weather data-->
  <p id="output"></p>
</div>
  <!--Linking JS-file-->
<script src="script.js"></script>
</body>
</html>
